<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>video player</title>
	<link rel="stylesheet" type="text/css" href="css/player.css"/>
	<!-- font awesome cdn-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- animate.css cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<!-- player box -->
	<div id="screen_div">
		<video width="100%" id="vdo">
			<source src="videos/krishna.mp4" id="videoSource">
		</video>

		<div id="progress_bg">
			<div id="progress_bar"></div>
		</div>

		<div id="control_div">
			<p id="timing">00:00/00:00</p>

			<div id="ply_btn">
				<i class="fa-solid fa-backward back_icon" id="backBtn"></i>
				<i class="fa-duotone fa-solid fa-play" id="play_caret"></i>
				<i class="fa-solid fa-forward next_icon" id="nextBtn"></i>
			</div>

			<div id="other_btn">
				<input type="range" id="volumeControl" min="0" max="1" step="0.01" style="display: none;">
				<i class="fa-solid fa-volume-high valume_icon" id="vIcon"></i>

				<input type="range" id="speedControl" min="0" max="2" step="0.1" style="display: none;">
				<i class="fa-solid fa-gear" id="setting"></i>
				<i class="fa-solid fa-expand expand_icon" id="expand"></i>
			</div>
		</div>
	</div>

<!-- add & search video box -->
	<div id="playlist_div">
		<div id="adnew_div">
			<h1>Playlist <i class="fas fa-playlist"></i></h1>
			<p id="addnew_txt">Add new video...
				<i class="fa-solid fa-caret-down" id="drop_icon"></i> 
				<i class="fa-solid fa-caret-up" id="drop_icon2"></i>
			</p>

			<form id="frm">
				<input type="text" name="title" placeholder="Enter title here" id="title">
				<input type="url" name="link" placeholder="Enter url here" id="url">
				<button type="submit" id="add_btn">Save</button>
			</form>

			<!-- search elements -->
			<i class="fa-solid fa-magnifying-glass" id="search"></i>
			<input type="search" placeholder="Search videos..." id="search_box">
		</div>

		<!-- all videos listing box -->
		<div id="videosListingBox">
			<!-- all elements dynamic creadted in java script -->
		</div>	

	</div>







<script type="text/javascript" src="js/player.js"></script>
</body>
</html>
